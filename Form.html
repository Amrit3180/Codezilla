<body>
<h1>Travel reservation form</h1>
<h2>*denotes mandatory</h2>

<form>
Full name*:<br>
<input type="text" placeholder="FirstName Lastname"><br>
Email address*:<br>
<input type="email" placeholder="Email_address"><br>
Select Tour Package*:<br>
<select><br>
  <option>Goa</option>
  <option>Chandigarh</option>
  <option>Dehradun</option>
  <option>Shimla</option>
  <option>Delhi</option>
</select><br>
 Arrival date*:<br>
 <input type="date"><br>
 Number of persons*:<br>
 <input type="text" placeholder="UNKNOWN_TYPE"><br>
 What would you want to avail?*<br>
 <input type="checkbox">Boarding<br>
 <input type="checkbox">Fooding<br>
 <input type="checkbox">Side seeing<br>
 Discount Coupon code:<br>
 <input type="text" placeholder="UNKNOWN_TYPE"><br>
 Terms and conditions*<br>
 <input type="radio" name="r"> I agree <input type="radio" name="r"> I disagree <br>
 <input type="submit" value="complete reservation">
</form>
</body>
</html>
